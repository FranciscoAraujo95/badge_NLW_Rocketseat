<!DOCTYPE html>

<html>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <head>
    <title>Francisco Araújo - DoWhile 2021</title>
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="avatar">
          <span>
            <img src="img/selo-rocketseat.svg" alt="Selo Rocketseat" />
          </span>
          <img src="img/Fran.jpg" alt="Foto pessoal" id="userImage" />
        </div>

        <h1 id="userName">Francisco Araújo</h1>
        <a
          id="userLink"
          href="https://github.com/FranciscoAraujo95"
          target="_blank"
        >
          <img src="img/icon-github.svg" alt="icone github" />
          <span id="userLogin">fcohydglan</span>
        </a>

        <p id="userBio">
          A student focused in learning the mysteries of programming
        </p>

        <ul id="socialLinks">
          <li class="youtube">
            <a href="https://youtube.com/" target="_blank">
              <img src="img/btn-youtube.svg" alt="icone youtube" />
            </a>
          </li>
          <li class="facebook">
            <a
              href="https://www.facebook.com/francisco.hydglan.5"
              target="_blank"
            >
              <img src="img/btn-face.svg" alt="icone facebook" />
            </a>
          </li>
          <li class="instagram">
            <a href="https://www.instagram.com/fcohydglan/" target="_blank">
              <img src="img/btn-insta.svg" alt="icone instagram" />
            </a>
          </li>
          <li class="twitter">
            <a href="https://twitter.com/FHydglan" target="_blank">
              <img src="img/btn-twitter.svg" alt="icone twitter" />
            </a>
          </li>
        </ul>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
